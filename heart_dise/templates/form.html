<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 20px auto;
            background: #f5f7fb;
        }
        h1 {
            text-align: center;
        }
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .field {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 4px;
        }
        input[type="number"] {
            width: 100%;
            padding: 6px 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
        }
        .result.ok {
            background: #d1f7d6;
            border: 1px solid #4caf50;
        }
        .result.bad {
            background: #ffd6d6;
            border: 1px solid #f44336;
        }
        .error {
            margin-top: 10px;
            padding: 10px;
            background: #ffe0e0;
            border: 1px solid #ff6b6b;
            border-radius: 4px;
            color: #b00020;
        }
    </style>
</head>
<body>

<h1>Heart Disease Prediction</h1>

<form method="post">
    {% for feat in feature_names %}
        <div class="field">
            <label for="{{ feat }}">{{ feat }}</label>
            <input
                type="number"
                step="any"
                id="{{ feat }}"
                name="{{ feat }}"
                required
                value="{{ input_values.get(feat, '') if input_values else '' }}"
            >
        </div>
    {% endfor %}
    <button type="submit">Predict</button>
</form>

{% if error %}
<div class="error">
    <strong>Error:</strong> {{ error }}
</div>
{% endif %}

{% if result %}
<div class="result {% if 'PRESENT' in result %}bad{% else %}ok{% endif %}">
    <h3>Prediction: {{ result }}</h3>
    {% if probability is not none %}
        <p>Estimated probability of heart disease: <strong>{{ probability }}%</strong></p>
    {% endif %}
</div>
{% endif %}

</body>
</html>
